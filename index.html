<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Slider</title>
	</head>
	<body>
		<div class="slider">
			<div class="slider_images">
				<div class="slider_images-wrap">
					<img src="img/slider-1.jpg" alt="Photo 1">
					<img src="img/slider-2.jpg" alt="Photo 2">
					<img src="img/slider-3.jpg" alt="Photo 3">
					<img src="img/slider-4.jpg" alt="Photo 4">
				</div>
			</div>
			
			<div class="slider_navigation">
				
				<a href="#" class="slider_pager slider_pager_previous"><i class="icon-left icon-large"></i></a>
				<a href="#" class="slider_pager slider_pager_next"><i class="icon-right icon-large"></i></a>
				
				<ul class="slider_pagination">
					<li class="slider_pagination-item"><a href="#" data-slider_item="0" class="active"></a>1</li>
					<li class="slider_pagination-item"><a href="#" data-slider_item="1" class=""></a>2</li>
					<li class="slider_pagination-item"><a href="#" data-slider_item="2" class=""></a>3</li>
					<li class="slider_pagination-item"><a href="#" data-slider_item="3" class=""></a>4</li>
				</ul>
			</div>
		</div>
	</body>
</html>
